<header>
  <header>
    <div class="navbar">
      <div class="logo">
        <a>Mapcakes Bakery</a>
      </div>
      <ul class="links">
        <li><a class="size" routerLink="/inicio">Home</a></li>
        <li><a class="size" routerLink="/nosotros"> Nosotros</a></li>
      </ul>
      <a class="action_btn" routerLink="/registrarse"> Registrarse</a>
    </div>

    <div class="dropdown_menu open">
      <li><a routerLink="/inicio">Home</a></li>
      <li><a routerLink="/nosotros"> Nosotros</a></li>
      <li>
        <a class="action_btn" routerLink="/registrarse"> Registrarse</a>
      </li>
    </div>
  </header>
  <body>
    <div class="container" id="inicio">
      @for (elemento of Datos; track elemento._id) {

      <div class="cupcake">
        <img
          src="http://18.117.89.19:3000/imagenes/{{ elemento.imagen }}"
          alt="Mapcake"
        />
        <h4>{{ elemento.nombre }}</h4>
        <p>{{ elemento.descripcion }}</p>
        <h5>Precio: ${{ elemento.precio }}</h5>
        <button class="buton" type="button" routerLink="/privado">
          Ordenar
        </button>
      </div>

      }
    </div>
  </body>
  <footer id="contacto" class="pata">
    <p>Contacto: Mapcakes.com | Tel: 123-456-7890</p>
  </footer>
</header>
