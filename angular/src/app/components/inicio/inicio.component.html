<title>Deliciosos Cupcakes</title>

<body>
  <div class="container" id="inicio">
    @for (elemento of Datos; track elemento._id) {

    <div class="cupcake">
      <img
        src="http://localhost:2000/imagenes/{{ elemento.imagen }}"
        alt="Mapcake"
      />
      <h4>{{ elemento.nombre }}</h4>
      <p>{{ elemento.descripcion }}</p>
      <h5>Precio: ${{ elemento.precio }}</h5>
      <button class="buton" type="button" routerLink="/privado">Ordenar</button>
    </div>

    }
  </div>
